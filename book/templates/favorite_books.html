{% extends 'base.html' %}
{% load static %} 
{% block content %}
{% load i18n %}
<div class="container">
    <h1>Your Favorite Books</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for favorite in favorite_books %}
        <div class="col">
            <div class="card">
                <img class="card-img-top" src="{{ favorite.book.image.url }}" alt="{{ favorite.book.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ favorite.book.title }}</h5>
                    <p class="card-text"><strong>{%trans "Author:" %}</strong> {{ favorite.book.author }}</p>
                    <a href="{{ favorite.book.url }}" class="btn btn-primary">{%trans "Book Link" %}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
