<!-- templates/survey.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation Survey</title>
</head>
<body>
    <h1>Book Recommendation Survey</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="genre">Preferred Genre:</label>
        <select name="genre" id="genre">
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Mystery">Mystery</option>
            <option value="Biography">Biography</option>
            <!-- Add more genres as needed -->
        </select>
        <br>

        <label for="genre">Readings size</label>
        <select name="readings_size" id="readings_size">
            <option value="short_readings">Short readings</option>
            <option value="long_readings">Long readings</option>
        </select>
        <br>

        <label for="favorite_authors">Favorite Authors (select multiple):</label>
        <select name="favorite_authors" id="favorite_authors" multiple>
            <option value="Author1">Author 1</option>
            <option value="Author2">Author 2</option>
            <option value="Author3">Author 3</option>
            <!-- Add more authors as needed -->
        </select>
        <br>

        <label for="fiction_type">Fiction type</label>
        <select name="fiction_type" id="fiction_type">
            <option value="contemporany">Contemporany</option>
            <option value="classic">Classic</option>
        </select>
        <br>

        <label for="recent_books">Recent Books You Enjoyed:</label>
        <input type="text" name="recent_books" id="recent_books" placeholder="Enter book titles separated by commas">
        <br>

        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>
