<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Database</title>
</head>
<body>
    <h1>Welcome to the Book Database</h1>
    
    {% if username %}
        <p>Hello, {{ username }}!</p>
        <a href="{% url 'logout' %}">Logout</a>
        
        <h2>Search for Books</h2>
        <form method="POST" action="{% url 'search_books' %}">
            {% csrf_token %}
            <input type="text" name="query" placeholder="Enter book title or author" required>
            <button type="submit">Search</button>
        </form>

        <h2>Get Book Recommendations</h2>
        <p>If you're looking for book recommendations, take our survey!</p>
        <a href="{% url 'survey' %}">Take the Survey</a>
        
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
</body>
</html>
